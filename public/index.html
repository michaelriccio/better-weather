<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Michael Riccio">
        <meta name="description" content="A weather app for your weather needs.">
        <meta name="keywords" content="weather, temperature, percipitation, today, cloudy, cloud">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous" defer></script>
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <main id="main">
            <div id="weather-card" class="home">
                <img id="weather" alt=""></img>
                <div id="temp"></div>
            </div>
            <div id="advice" class="home"></div>
            <div id="tab-holder" class="home">
                <div class="tab">hourly</div>
                <div class="tab">daily</div>
            </div>
            <div class="hourly">
                <div class="tab">home</div>
                <canvas id="myChartHourlyTemp" class="chart"></canvas>
                <canvas id="myChartHourlyPerc" class="chart"></canvas>
            </div>
            <div class="daily">
                <div class="tab">home</div>
                <canvas id="myChartDailyTemp" class="chart"></canvas>
                <canvas id="myChartDailyPerc" class="chart"></canvas>
            </div>
    </main>
</body>
</html>
